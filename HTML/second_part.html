<!DOCTYPE html>
<html>
  <head>
    <!--  The head contains Meta-data -->
    <!-- Use html+Tab to get the boilerplate  -->
    <!-- Use cmd+/ to get the html comment line -->
    <meta charset="utf-8">
    <title>Segunda parte del curso</title>
  </head>
  <title>Esta es la segunda parte del curso en HTML</title>
  <body>
    <h3>Primero, tablas:</h3>
    <table border="2">
      <thead>
        <!--Es solo el encabezado, no necesariamente lo tiene que llevar-->
        <th>País</th>
        <th>Bandera</th>
        <th>GDP</th>
      </thead>
      <tr>
        <td>United States</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt=""></td>
        <td>18,561,930</td>
      </tr>
      <tr>
        <td>India</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt=""></td>
        <td>2,250,990</td>
      </tr>
      <tr>
        <td>UK</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt=""></td>
        <td>2,649,890</td>
      </tr>
    </table>
    <!--FORMS-->
    <h3>Aquí pondremos las FORMS</h3>
    <p>Ingresa tu e-mail y password</p>
    <form action="" method="get">
      <p><input type="email" name="userEmail" placeholder="e-mail" required></p>
      <p><input type="password" name="password" placeholder="password"></p>
      <!--Las labels sirven para ligar forms con texto-->
      <p>Eres foraneo?</p>
      <label for="foraneoTrue">Si</label>
      <!--Botones radiales. para hacer link entre ellos hay que llamarlos de la misma forma-->
      <input id="foraneoTrue" type="radio" name="isForaneo" value="True">
      <label for="foraneoFalse">Nel</label>
      <input id="foraneoFalse" type="radio" name="isForaneo" value="False">
      <p>Escoge alguna tequilera</p>
      <!--Dropdown menu-->
      <select name="brand" id="">
        <option value="-1">Selecciona una</option>
        <option value="0">Don Julio</option>
        <option value="1">Maestro Dobel</option>
        <option value="2">Herradura</option>
        <option value="3">Jose Cuervo</option>
      </select>
      <p>¿Algo más que quieras agregar?</p>
      <textarea name="Text Area" id="" cols="30" rows="10"></textarea>
      <p><input type="submit" name="submit" value="submit"></p>
    </form>

  </body>
</html>
