<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
    </head>
    <title>Second Assesment</title>
    <body>
        <h2>Registrate aquí</h2>
        <p>Por favor llene todos los campos que aparecen</p>
        <form action="second_part.html">
            <label for="username">Nombre: </label>
        <input type="text" name="username" id="username" required placeholder="Tu nombre">
        <label for="lastname"> Apellido: </label>
        <input type="text" name="lastname" id="lastname" required placeholder="Tu apellido">
        <p>¿Eres mayor a 18 años?</p>
        <label for="true">Si: </label>
        <input id="true" type="radio" name="age" value="True">
        <label for="false">No: </label>
        <input id="false" type="radio" name="age" value="False">
        <p>¿Cúal es tu forma de pago?</p>
        <select name="payment" id="">
            <option value="select">selecciona una</option>
            <option value="TC">Tarjeta de crédito</option>
            <option value="pp">PayPal</option>
            <option value="sp">Cuerpomático</option>
        </select>
        <p><input type="submit" value="Registrar"></p>
        </form>
        
    </body>
</html>
