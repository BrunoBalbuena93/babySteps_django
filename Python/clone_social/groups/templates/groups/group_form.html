{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
    <h4>Crea un nuevo grupo</h4>
    <form action="{% url 'groups:create' %}" method="POST" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Crear" class="btn btn-primary btn-lg">
    </form>
{% endblock group_content %}
