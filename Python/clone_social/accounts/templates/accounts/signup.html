{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}
    <title>Registro</title>
{% endblock title %}

{% block content %}

    <div class="container">
        <h1>Registro</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Registrar" class="btn btn-default">
        </form>
    </div>
  
{% endblock content %}
