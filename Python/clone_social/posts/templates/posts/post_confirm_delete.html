{% extends "posts/post_base.html" %}
{% block post_content %}
    <h3>Est√°s seguro que quieres borrar este post?</h3>
    <div class="posts">
        {% include "posts/_post.html" with post=object hide_delete=True %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirmar" class="btn btn-danger btn-lg">
        <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-default btn-lg">Cancel</a>
    </form>
{% endblock post_content %}
