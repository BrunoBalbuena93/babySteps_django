{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
    <h4>Crear nuevo post</h4>
    <form action="{% url 'posts:create' %}" method="POST" id="postForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-lg btn-primary">
    </form>
{% endblock post_content %}
