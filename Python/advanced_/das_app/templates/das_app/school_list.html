{% extends "das_app/das_app_base.html" %}

{% block title %}
<title>Lista de escuelas</title>  
{% endblock title %}

{% block body_block %}
<h1>Bienvenido a la lista de escuelas</h1>
<ol>
    {% for school in schools %}
        <h2><li><a href="{{school.id}}">{{school.name}}</a></li></h2>
    {% endfor %}
</ol>
  
{% endblock body_block %}
