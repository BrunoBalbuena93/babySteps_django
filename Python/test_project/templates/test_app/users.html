<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista de Usuarios</title>

    </head>
    <body>
        <h2>Por ahora irá sin formato CSS</h2>
        <div class="usuarios">
            {% if users %}
                {% for user in users %}
                    <ol>
                        <li>User Info:</li>
                        <li>
                            <ul>
                                <li>Nombre: {{user.name}}</li>
                                <li>Apellido: {{user.last_name}}</li>
                                <li>email: {{user.email}}</li>
                            </ul>
                        </li>
                    </ol>
                {% endfor %}
            {% else %}
                    <p>Algo salió mal</p>
            {% endif %}
        </div>
    </body>
</html>
