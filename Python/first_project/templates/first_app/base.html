<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{%static 'css/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'index' %}">Brand</a></li>
                    {% if user.is_authenticated %}
                    <li><a class="navbar-link" href="{% url 'first_app:user_logout' %}">Salir</a></li>
                    {% else %}
                    <li><a class="navbar-link" href="{% url 'first_app:user_login' %}">Ingresar</a></li>
                    <li><a class="navbar-link" href="{% url 'first_app:register' %}">Register</a></li>
                    {% endif %}
                    <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                    <li><a class="navbar-link" href="{% url 'first_app:other' %}">Other</a></li>
                    <li><a class="navbar-link" href="{% url 'first_app:forms' %}">Forms</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block body_block %}
            <!-- Todo lo que esta fuera de este bloque se hereda -->
            {% endblock %}
        </div>

    </body>
</html>
