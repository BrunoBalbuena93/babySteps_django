{% extends "blog/base.html" %}

{% block title %}
    <title>Drafts</title>
{% endblock title %}

{% block content %}
<h1>Aqui van los drafts</h1>
    {% for post in post_list %}
        <div class="post">
            <p class="date">Creado el {{post.create_date|date:'d-m-Y'}}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p> {{post.text|truncatechars:200}} </p>
        </div>
    {% endfor %}
{% endblock content %}
