{% extends "blog/base.html" %}

{% block title %}
    <title>Inicio</title>
{% endblock title %}

{% block content %}
    <div class="centerstage">
        {% for post in post_list %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
                <div class="date">
                    <p>Publicado el {{post.published_date|date:"D M Y"}}</p>
                </div>
                <a href="{% url 'post_detail' pk=post.pk %}">Comentarios ({{post.approved_comment.count }})</a>
            </div>
        {% endfor %}

    </div>
{% endblock content %}
